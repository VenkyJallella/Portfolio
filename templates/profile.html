{% extends 'base.html' %}


{% block title %}
    Profile Page 
{% endblock title %}
    

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        <!-- Display Profile Picture -->
                        <div class="text-center mb-4">
                            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;">
                            <button type="button" class="btn btn-link text-decoration-none mt-2">Change Picture</button>
                        </div>

                        <!-- Personal Information -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="johndoe@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="John" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3" placeholder="Write a short bio about yourself...">Web developer and tech enthusiast.</textarea>
                        </div>

                        <!-- Save Changes Button -->
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        <strong><a href="{% url 'logout' %}">logout</a></strong>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock%}
